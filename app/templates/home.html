{% extends "base.html" %}

{% block style %}
<style>
    body {
        background-image: url("static/homeBackground.jpg");
        background-size: cover;
    }
    h1,
    h2,
    h3,
    h4,
    h5 {
        position: fixed;
        text-align: center;
        vertical-align: middle;
        margin-top: 275px;
        margin-left: 275px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 5px;
        font-family: "Karma", sans-serif;
        font-weight: bolder;
        font-size: 50px;
        color: white;
    }
    h6 {
        text-align: center;
        font-family: "Karma", sans-serif;
        color: white;
        font-size: 30px;
    }
    a.one:link, a.one:visited {
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 6px;
        font-family: "Karma", sans-serif;
        font-weight: bolder;
        text-align: center;
        vertical-align: middle;
        margin-left: 664px;
        margin-top: 515px;
        padding: 10px;
        text-decoration: none;
        display: inline-block;
    }
    a.one:hover, a.one:active {
        background: rgba(255, 255, 255, 0.90);
        color: black;
    }

    a.two:link, a.two:visited {
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 6px;
        font-family: "Karma", sans-serif;
        font-weight: bolder;
        text-align: center;
        font-size: 20px;
        vertical-align: middle;
        margin-left: 675px;
        margin-top: 385px;
        padding: 10px;
        text-decoration: none;
        display: inline-block;
    }
    a.two:hover, a.two:active {
        background: rgba(0, 0, 0, 0.85);
        color: white;
    }


    .w3-bar-block .w3-bar-item {
        padding: 50px;
    }

    .logo {
        position: fixed;
        max-width: 15vh;
        max-height: 15vh;
        top: 0;
        right: 0;
    }

    .container {
        min-height: calc(100vh - 92px);
        width: 100vh;
    }

    #footer {
        position: fixed;
        height: 92px;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;          /* Footer height */
        background-color: #C0C0C0;
    }

    .content {
        float: left;
        left: 20%;
        position: absolute;
        width: 65%;
    }

    .row {
        display: flex;
    }

    .column {
        padding-top: 5px;
        flex: 16.6667%;
    }

    .fa {
        padding: 5px;
        font-size: 25px;
        width: 65px;
        text-align: center;
        text-decoration: none;
    }

    .fa:hover {
        opacity: 0.7;
    }

    .fa-facebook {
        background: #3B5998;
        color: white;
    }

        /* Twitter */
    .fa-twitter {
        background: #55ACEE;
        color: white;
    }

    .fa-instagram {
        background: #125688;
        color: white;
    }

    .fa-github {
        background: white;
        color: black;
    }

    .fa-envelope {
        background: black;
        color: white;
    }
</style>
{% endblock %}
